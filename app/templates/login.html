<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Project Recommender</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f7f9fc;
      margin: 0; padding: 0;
      display: flex; justify-content: center; align-items: center; height: 100vh;
    }
    .container {
      background: white;
      padding: 2rem 3rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }
    h1 {
      margin-bottom: 1.5rem;
      color: #334e68;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0 20px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
      transition: 0.3s;
    }
    input:focus {
      border-color: #3f83f8;
      outline: none;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      background: #3f83f8;
      color: white;
      font-weight: 600;
      font-size: 1.1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #3067d0;
    }
    .error {
      color: #e74c3c;
      margin-bottom: 1rem;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Login</h1>
    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}
    <form method="post">
      <input type="text" name="username" placeholder="Username" required />
      <input type="email" name="email" placeholder="Email ID" required />
      <input type="text" name="collegeid" placeholder="College ID" required />
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
